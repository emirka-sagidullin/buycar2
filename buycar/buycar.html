<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cards">
        <!-- <div class="cards__card"> -->
            <div class="card__content">
                <div class="card__info">
                    <div class="card card__productBlock">
                        <label>Товар</label>
                        <div class="card__productName">productName</div>
                    </div>
                    <div class="card card__priceBlock">
                        <label>Цена</label>
                        <div class="card__price">productPrice</div>
                    </div>
                    <div class="card card__userNameBlock">
                        <label>Имя заказчика</label>
                        <input type="text" class="card__userName"></input>
                    </div>
                    <div class="card card__phoneBlock">
                        <label>Номер телефона</label>
                        <input type="phone" class="card__phone"></input>
                    </div>
                    
                </div>
            </div>
            <div class="card__buingBlock">
                <div class="card__buing">
                    <div class="card__imageBlock">
                        <div class="card__image"></div>
                    </div>
                    <div class="card__prommoCode">
                        <label>Есть <span><b>промокод?</b></span></label>
                        <div class="card__cost">
                            <input type="text" class="card__promoCode">
                            <div class="card__priceNew">Стоимость: {{price}}руб.</div>
                        </div>
                    </div>
                    <button class="card__button">Оплатить</button>
                </div>
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
